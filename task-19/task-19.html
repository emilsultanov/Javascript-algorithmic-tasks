<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <script>
        function check(object, property) {
            for (key in object) {
                if (property == key) {
                    console.log(property)
                }
                else console.log('not found')
            }
        }
        let student = {
            name: 'Emil',
            surname: 'Sultanov',
            age: 20,
            group: 666
        }
        check(student, 'name')
    </script>


</body>
