<body>

    <script>
        function sumOfSquare(i, n) {
            let sum = 0;
            for (; i < n; i++) {
                sum += Math.pow(i, 2);
            }
            return sum;
        }
        let result = sumOfSquare(1, 100);
        console.log(result);

    </script>
</body>
