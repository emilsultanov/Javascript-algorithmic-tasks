    <script>
        function run(number) {
            let sum = 0; k = 1, copy = number;
            if (Math.floor(number / 100) == 0 && Math.floor(number / 10) != 0) {
                while (copy > 0) {
                    r = copy % 10;
                    copy = Math.floor(copy / 10);
                    sum += r;
                    k *= r;
                }
                if (sum % 2 == 0) {
                    console.log(k);
                }
            }
            else console.log('ikireqemli eded daxil edin!!!');
        }
        run(15);
    </script>
