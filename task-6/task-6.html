<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <script>
        function check(start, end) {
            for (; start < end; start++) {
                let copy = start, sum = 0;
                while (copy > 0) {
                    r = copy % 10;
                    copy = Math.floor(copy / 10);
                    sum += r;
                }
                if (sum % 3 == 0 && (Math.floor(start/10)!=0)) {
                    console.log(start);
                }
            }
        }
        check(1,1000)
    </script>
</body>
