    <script>
        function check(a, b, c) {
            if (a <= c && b <= c) {
                sum = a + b;
                if (sum == c) {
                    console.log('yesss');
                }
                else console.log('no');
            }
            else if (b <= a && c <= a) {
                sum = b + c;
                if (sum == a) {
                    console.log('yess');
                }
                else console.log('no');
            }
            else {
                sum = a + c;
                if (sum == b) {
                    console.log('yess');
                }
                else console.log('no');
            }
        }
        check(3, 3, 6);
