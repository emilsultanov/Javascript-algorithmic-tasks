<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        function show(start, end) {
            for (; start < end; start++) {
                let sum = 0; copy = start;
                while (copy > 0) {
                    r = copy % 10;
                    copy = Math.floor(copy / 10);
                    sum += r;
                }
                if (sum % 3 == 0 && (Math.floor(start / 10) != 0) && start % 10 != 3) {
                    console.log(start);
                }
            }
        }
        show(1, 1000);
    </script>
</body>

</html>
